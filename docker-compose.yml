version: '2'
services:
  web1:
    build:
      context: ./app1
      dockerfile: Dockerfile
    image: app1
    volumes:
     - ./app1/dir1:/var/www/html/
    ports:
     - "8081:80"
    command: /usr/sbin/apachectl -D FOREGROUND
  web2:
    build:
      context: ./app2
      dockerfile: Dockerfile
    image: app2
    volumes:
     - ./app2/dir2:/var/www/html/
    ports:
     - "8082:80"
    command: /usr/sbin/apachectl -D FOREGROUND

